version: '3.8'

services:
    nginx:
        container_name: "nginx"
        build:
            context: ./infra/nginx
        volumes:
            - ${APP_FOLDER}:/var/www
            - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./infra/logs:/var/log
        depends_on:
            - php
            - mongo-express
        ports:
            - "80:80"

    php:
        container_name: "php-fpm"
        build:
            context: ./infra/php
        environment:
            - APP_ENV=${APP_ENV}
            - APP_SECRET=${APP_SECRET}
        volumes:
            - ${APP_FOLDER}:/var/www

    mongodb:
        image : mongo
        container_name: mongodb
        environment:
            - MONGO_INITDB_ROOT_USERNAME=dardael
            - MONGO_INITDB_ROOT_PASSWORD=aty30ITE
        volumes:
            - mongodb-data:/data/db
        networks:
            - mongodb_network
        ports:
            - 27017:27017
        healthcheck:
            test: echo 'db.runCommand("ping").ok' | mongo 10.10.10.60:27017/test --quiet
            interval: 30s
            timeout: 10s
            retries: 3
        restart: unless-stopped

    mongo-express:
        image: mongo-express
        container_name: mongo-express
        environment:
            - ME_CONFIG_MONGODB_SERVER=mongodb
            - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
            - ME_CONFIG_MONGODB_ADMINUSERNAME=dardael
            - ME_CONFIG_MONGODB_ADMINPASSWORD=aty30ITE
            - ME_CONFIG_BASICAUTH_USERNAME=admin
            - ME_CONFIG_BASICAUTH_PASSWORD=aty30ITE
        volumes:
            - mongodb-data
        depends_on:
            - mongodb
        networks:
            - mongodb_network
        ports:
            - 8081:8081
        healthcheck:
            test:  wget --quiet --tries=3 --spider http://admin:aty30ITE@10.10.10.60:8081 || exit 1
            interval: 30s
            timeout: 10s
            retries: 3
        restart: unless-stopped
            
volumes:
    mongodb-data:
        name: mongodb-data

networks:
    mongodb_network:
        name: mongodb_network