version: '3'

services:
    php:
        container_name: "php-fpm"
        build:
            context: ./infra/php
        environment:
            - APP_ENV=${APP_ENV}
            - APP_SECRET=${APP_SECRET}
        volumes:
            - ${APP_FOLDER}:/var/www

    nginx:
        container_name: "nginx"
        build:
            context: ./infra/nginx
        volumes:
            - ${APP_FOLDER}:/var/www
            - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./infra/logs:/var/log
        depends_on:
            - php
        ports:
            - "80:80"
